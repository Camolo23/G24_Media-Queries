<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalizador.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/12df2bc3b5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <nav>
            <div>
                <i class="fa-solid fa-car"></i>
                <p>Electric Cars</p>
            </div>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="text-nav">
                <li>Inicio</li>
                <li>Catalogo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <div class="selector">
            <p>Ordenar por</p>
                <select name="" id="">
                    <option value="1">
                        Precio más alto
                    </option>
                    <option value="2">
                        Precio más bajo
                    </option>
                </select>
        </div>

        <div class="gallery">
            <div class="products">
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 1</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 2</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 3</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 4</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 5</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 6</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 7</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://placedog.net/640/480?r " alt="">
                    <p>Auto 8</p>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="botones">
                <ul>
                    <li><<</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>>></li>
                </ul>
            </div>
        </div>

        <footer>
            <div class="media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="footer-text">
                <p>Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
</body>
</html>
